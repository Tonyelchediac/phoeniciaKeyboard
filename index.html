<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenician Keyboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #output {
      width: 90%;
      height: 45vh;
      background-color: #fff;
      color: #000;
      border: 2px solid #444;
      padding: 15px;
      font-size: 24px;
      direction: rtl;
      unicode-bidi: bidi-override;
      margin-bottom: 20px;
      overflow-y: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      white-space: pre-wrap;
    }

    .keyboard {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row-reverse;
      gap: 10px;
      justify-content: center;
      width: 95%;
    }

    .key {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 14px;
      user-select: none;
      transition: background-color 0.2s, transform 0.1s;
    }

    .key sup {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 4px;
    }

    .key:hover {
      background-color: #3d3d3d;
      transform: scale(1.05);
    }

    .key:active {
      background-color: #555;
    }

    .space-btn {
      flex: 1 0 60%;
      height: 60px;
      font-size: 20px;
      border-radius: 14px;
      background-color: #2c2c2c;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .space-btn:hover {
      background-color: #3d3d3d;
    }

    @media (max-width: 600px) {
      .key, .space-btn {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }

      .space-btn {
        flex: 1 0 70%;
      }

      #output {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div id="output" contenteditable="true" aria-label="Phoenician text output"></div>

  <div class="keyboard" role="application" aria-label="Phoenician on-screen keyboard">
    <button class="key" onclick="addLetter('ğ¤€')" aria-label="Aleph"><sup>Ø§</sup>ğ¤€</button>
    <button class="key" onclick="addLetter('ğ¤')" aria-label="Bet"><sup>Ø¨</sup>ğ¤</button>
    <button class="key" onclick="addLetter('ğ¤‚')" aria-label="Gimel"><sup>Ø¬</sup>ğ¤‚</button>
    <button class="key" onclick="addLetter('ğ¤ƒ')" aria-label="Daleth"><sup>Ø¯</sup>ğ¤ƒ</button>
    <button class="key" onclick="addLetter('ğ¤„')" aria-label="He"><sup>Ù‡</sup>ğ¤„</button>
    <button class="key" onclick="addLetter('ğ¤…')" aria-label="Waw"><sup>Ùˆ</sup>ğ¤…</button>
    <button class="key" onclick="addLetter('ğ¤†')" aria-label="Zayin"><sup>Ø²</sup>ğ¤†</button>
    <button class="key" onclick="addLetter('ğ¤‡')" aria-label="Het"><sup>Ø­</sup>ğ¤‡</button>
    <button class="key" onclick="addLetter('ğ¤ˆ')" aria-label="Tet"><sup>Ø·</sup>ğ¤ˆ</button>
    <button class="key" onclick="addLetter('ğ¤‰')" aria-label="Yod"><sup>ÙŠ</sup>ğ¤‰</button>
    <button class="key" onclick="addLetter('ğ¤Š')" aria-label="Kaf"><sup>Ùƒ</sup>ğ¤Š</button>
    <button class="key" onclick="addLetter('ğ¤‹')" aria-label="Lamed"><sup>Ù„</sup>ğ¤‹</button>
    <button class="key" onclick="addLetter('ğ¤Œ')" aria-label="Mem"><sup>Ù…</sup>ğ¤Œ</button>
    <button class="key" onclick="addLetter('ğ¤')" aria-label="Nun"><sup>Ù†</sup>ğ¤</button>
    <button class="key" onclick="addLetter('ğ¤')" aria-label="Samekh"><sup>Ø³</sup>ğ¤</button>
    <button class="key" onclick="addLetter('ğ¤')" aria-label="Ayin"><sup>Ø¹</sup>ğ¤</button>
    <button class="key" onclick="addLetter('ğ¤')" aria-label="Pe"><sup>Ù</sup>ğ¤</button>
    <button class="key" onclick="addLetter('ğ¤‘')" aria-label="Tsade"><sup>Øµ</sup>ğ¤‘</button>
    <button class="key" onclick="addLetter('ğ¤’')" aria-label="Qoph"><sup>Ù‚</sup>ğ¤’</button>
    <button class="key" onclick="addLetter('ğ¤“')" aria-label="Resh"><sup>Ø±</sup>ğ¤“</button>
    <button class="key" onclick="addLetter('ğ¤”')" aria-label="Shin"><sup>Ø´</sup>ğ¤”</button>
    <button class="key" onclick="addLetter('ğ¤•')" aria-label="Taw"><sup>Øª</sup>ğ¤•</button>
<button class="key" onclick="backspace()" aria-label="Backspace">â†</button>
<button class="key" onclick="addLetter('\n')" aria-label="Enter">â†µ</button>
    <button class="space-btn" onclick="addLetter(' ')" aria-label="Space">Space</button>
  </div>

<script>
  function addLetter(letter) {
    const output = document.getElementById('output');
    output.textContent += letter;
  }

  function backspace() {
    const output = document.getElementById('output');
    output.textContent = output.textContent.slice(0, -1);
  }
</script>

</body>
</html>
