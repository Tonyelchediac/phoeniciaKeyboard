<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenician Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="output" contenteditable="true" aria-label="Phoenician text output"></div>

  <div class="keyboard" role="application" aria-label="Phoenician on-screen keyboard">
    <button class="key" onclick="addLetter('𐤀')" aria-label="Aleph"><sup>ا</sup>𐤀</button>
    <button class="key" onclick="addLetter('𐤁')" aria-label="Bet"><sup>ب</sup>𐤁</button>
    <button class="key" onclick="addLetter('𐤂')" aria-label="Gimel"><sup>ج</sup>𐤂</button>
    <button class="key" onclick="addLetter('𐤃')" aria-label="Daleth"><sup>د</sup>𐤃</button>
    <button class="key" onclick="addLetter('𐤄')" aria-label="He"><sup>ه</sup>𐤄</button>
    <button class="key" onclick="addLetter('𐤅')" aria-label="Waw"><sup>و</sup>𐤅</button>
    <button class="key" onclick="addLetter('𐤆')" aria-label="Zayin"><sup>ز</sup>𐤆</button>
    <button class="key" onclick="addLetter('𐤇')" aria-label="Het"><sup>ح</sup>𐤇</button>
    <button class="key" onclick="addLetter('𐤈')" aria-label="Tet"><sup>ط</sup>𐤈</button>
    <button class="key" onclick="addLetter('𐤉')" aria-label="Yod"><sup>ي</sup>𐤉</button>
    <button class="key" onclick="addLetter('𐤊')" aria-label="Kaf"><sup>ك</sup>𐤊</button>
    <button class="key" onclick="addLetter('𐤋')" aria-label="Lamed"><sup>ل</sup>𐤋</button>
    <button class="key" onclick="addLetter('𐤌')" aria-label="Mem"><sup>م</sup>𐤌</button>
    <button class="key" onclick="addLetter('𐤍')" aria-label="Nun"><sup>ن</sup>𐤍</button>
    <button class="key" onclick="addLetter('𐤎')" aria-label="Samekh"><sup>س</sup>𐤎</button>
    <button class="key" onclick="addLetter('𐤏')" aria-label="Ayin"><sup>ع</sup>𐤏</button>
    <button class="key" onclick="addLetter('𐤐')" aria-label="Pe"><sup>ف</sup>𐤐</button>
    <button class="key" onclick="addLetter('𐤑')" aria-label="Tsade"><sup>ص</sup>𐤑</button>
    <button class="key" onclick="addLetter('𐤒')" aria-label="Qoph"><sup>ق</sup>𐤒</button>
    <button class="key" onclick="addLetter('𐤓')" aria-label="Resh"><sup>ر</sup>𐤓</button>
    <button class="key" onclick="addLetter('𐤔')" aria-label="Shin"><sup>ش</sup>𐤔</button>
    <button class="key" onclick="addLetter('𐤕')" aria-label="Taw"><sup>ت</sup>𐤕</button>
<button class="key" onclick="backspace()" aria-label="Backspace">←</button>
<button class="key" onclick="addLetter('\n')" aria-label="Enter">↵</button>
    <button class="space-btn" onclick="addLetter(' ')" aria-label="Space">Space</button>
  </div>

<script>
  function addLetter(letter) {
    const output = document.getElementById('output');
    output.textContent += letter;
  }

  function backspace() {
    const output = document.getElementById('output');
    output.textContent = output.textContent.slice(0, -1);
  }
</script>

</body>
</html>
